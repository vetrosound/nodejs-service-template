dist: bionic
language: node_js
node_js:
  - 12
cache:
  yarn: true
  directories:
    - node_modules

branches:
  only:
    - master

install:
  - yarn

script:
  - yarn lint
  - yarn build
  - yarn test
  - yarn test:e2e

notifications:
  email: false
  slack:
    on_success: always
    on_failure: change
    rooms:
      - secure: 
